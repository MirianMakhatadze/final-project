<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>porsche</title>
</head>
<body>
    <header>
        <div class="header-div">
            <img class="logo" src="images/porsche-logo.png" alt="porsche-logo">
            <div class="categories-wrapper">
                <nav class="categories-ul">
                    <ul class="categories-ul">
                        <li><a class="categories active" href="#">Home</a></li>
                        <li><a class="categories" href="#">SUV</a></li>
                        <li><a class="categories" href="#">Electric</a></li>
                        <li><a class="categories" href="#">911</a></li>
                        <li><a class="categories" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="section1-wrapper">
            <div class="image-wrapper">
                <img class="section1-images" src="images/car-img.jpg" alt="car-image">
                <img class="section1-images" src="images/interior-img.jpg" alt="car-image">
                <img class="section1-images" src="images/car-img2.jpg" alt="car-image">
                <img class="section1-images" src="images/brakelight.jpg" alt="">
            </div>
            <div class="section1-text">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="text-div">
                    <h2 class="section1-headline">Want a steady relationship? Get a Porsche!</h2>
                    <p class="section1-paragraph"> the most reliable and high performance cars in Germany!</p>
                </div>
                <div class="read-more-div">
                    <p class="read-more">Read More</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="section2-wrapper">
            <div class="section2-block"></div>
            <div class="section2-block"></div>
            <div class="section2-block"></div>
        </div>
    </section>
    <footer>
        <div class="socials">
            <h2 class="follow-us">Follow Us:</h2>
            <img src="images/icon-1.png" alt="socials-icon">
            <img src="images/icon-2.png" alt="socials-icon">
            <img src="images/icon-3.png" alt="socials-icon">
        </div>
    </footer>
</body>
</html>
